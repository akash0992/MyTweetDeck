<div style="margin-top: 50px">
    <div class="tweetDiv" ng-show="tweets"
         style="width: 500px;height:600px;overflow-y: scroll; float: left;margin-left: 100px;background-color:honeydew;border-radius: 5px 5px 5px 5px ">
        <table class="table">
            <thead class="caption" style="text-align: center">Tweets</thead>
            <tr class="table-bordered" ng-repeat="tweet in tweets track by $index">
                <td>{{tweet.text}}
                    <br>
                    <button class="btn btn-info" ng-click="retweet(tweet.id_str)">Retweet</button>
                    <button class="btn btn-info" ng-click="favourite(tweet)">Favourite</button>
                    <div></div>

            </tr>
            </td></tr>
        </table>
    </div>
    <div class="favouriteTweetDiv" style="width:300px;background-color: #dcdcdc;float: right;margin-right: 100px"
         ng-show="favouriteTweets">
        <table class="table">
            <thead class="caption" style="text-align: center">Favourite Tweets</thead>
            <tr class="table-bordered" ng-repeat="tweet  in favouriteTweets track by $index | limit :5">
                <td>{{tweet.text}}

                </td>
            </tr>
        </table>
    </div>
</div>
